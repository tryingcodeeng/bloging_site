<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration by Crozier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
    
<body class="bg-gray-50 font-sans">
    <!-- Header/Navigation -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl flex  gap-2 items-center font-bold text-gray-800">
                <div class="w-12 ">
                    <img src="./img/logo.png" alt="image">
                </div>
                <h3>
                    Trying Code
                </h3> 
            </div> 
            <nav class="hidden md:flex space-x-8">
                <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">DESTINATIONS</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">FOOD</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">WELL BEING</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">SPORT</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">HARVEY</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">LIFESTYLE</a>
            </nav>
            <button class="md:hidden text-gray-700">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div> 
    </header>

    <!-- Hero Section -->
    <section class="bg-blue-900 text-white py-16">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">INSPIRATION FOR TRAVEL BY REAL PEOPLE</h1>
            <p class="text-xl mb-8">Book smart, travel simple</p>
            <button id="planTripBtn"
                class="bg-white text-blue-900 px-8 py-3 rounded-full font-bold hover:bg-blue-100 transition duration-300">
                Start planning your trip
            </button>
        </div>
    </section>

    <!-- Featured Posts -->
    <section class="container mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold text-gray-800 mb-8">Featured Articles</h2>
        <div id="featuredPosts" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Posts will be dynamically loaded here -->
        </div>
    </section>

    <!-- Newsletter -->
    <section class="bg-gray-100 py-12">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Stay Inspired</h2>
            <p class="text-gray-600 mb-6">Subscribe to our newsletter for the latest travel tips and stories</p>
            <div class="max-w-md mx-auto flex">
                <input type="email" placeholder="Your email address"
                    class="flex-grow px-4 py-2 rounded-l-lg focus:outline-none">
                <button
                    class="bg-blue-600 text-white px-6 py-2 rounded-r-lg hover:bg-blue-700 transition duration-300">Subscribe</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-2xl flex  gap-2 items-center font-bold text-gray-800">
                    <div class="w-12 ">
                        <img src="./img/logo.png" alt="image">
                    </div>
                    <h3 class="text-white">
                        Trying Code
                    </h3>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="hover:text-blue-400"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="hover:text-blue-400"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="hover:text-blue-400"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="hover:text-blue-400"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-6 pt-6 text-sm text-gray-400">
                <p>&copy; 2023 All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Modal -->
    <div id="tripModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Plan Your Trip</h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="tripForm">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Destination</label>
                    <input type="text"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Travel Dates</label>
                    <input type="text"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="MM/DD/YYYY - MM/DD/YYYY">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Interests</label>
                    <select
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>Adventure</option>
                        <option>Relaxation</option>
                        <option>Culinary</option>
                        <option>Cultural</option>
                    </select>
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">Get
                    Recommendations</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
